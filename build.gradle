
// For those who want the bleeding edge
buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

version = "2.7.3"
group= "com.sblectric.lightningcraft" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "lightningcraft"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    maven { url "http://dvs1.progwml6.com/files/maven" }
	maven { url 'http://maven.epoxide.xyz' }
	maven { url 'http://maven.k-4u.nl' }
}

minecraft {
    version = "1.10.2-12.18.3.2185"
    runDir = "run"
    useDepAts = true
    mappings = "snapshot_20160518"
}

dependencies {
	deobfCompile "mezz.jei:jei_1.10.2:3.13.6.389"
    deobfCompile "slimeknights.mantle:Mantle:1.10.2-1.1.3.199"
    deobfCompile "slimeknights:TConstruct:1.10.2-2.6.1.464"
    compile "net.darkhax.tesla:Tesla:1.10.2-1.2.1.50"
    deobfCompile "com.github.mcjty:compatlayer:1.10-0.1.6"
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
